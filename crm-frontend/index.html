<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CRM-система</title>
  <script defer src="js.js"></script>

  <link rel="stylesheet" href="vanillaSelectBox.css">
  <script src="vanillaSelectBox.js"></script>


</head>

<body>

  <div class="preloader">
    <div class="preloader__row">
      <div class="preloader__item"></div>
    </div>
  </div>


  <header class="header flex container body body__active" id="body">
    <picture class="header__pictere">
      <source srcset="imgs\logo320.jpg" media="(max-width: 320px)" />
      <source srcset="imgs\logo1024.jpg" media="(max-width: 1024px)" />
      <img class="header__pictereimg" src="imgs\logo1024.jpg" alt="логотип">
    </picture>
    <form class="header__form">
      <input class="header__inp" placeholder="Введите запрос">
    </form>
  </header>
  <main class="main container">
    <section class="body body__active" id="body">
      <h1 class="main__title">Клиенты</h1>
      <table class="main__tbod">
<thead class="main__theadtop">
  <tr class="main__trtop">
    <th class="main__th main__thone activ__sort_Name">ID</th>
    <th class="main__th main__thtwo activ__sort_Names">Фамилия Имя Отчество</th>
    <th class="main__th main__ththree activ__sort_Names">Дата и время создания</th>
    <th class="main__th main__thfour activ__sort_Names">Последние изменения</th>
    <th class="main__th main__thfive">Контакты</th>
    <th class="main__th main__thsix">Действия</th>
  </tr>
</thead>
<tbody class="main__tbody"> 
  <tr class="main__tr"></tr>
</tbody>
      </table>
      <div class="groupbtn">
        <span class="swipp swippone"></span>
        <span class="swipp swipptwo"></span>
        <span class="swipp swippthree"></span>
      </div>

      <button class="main__btn btn" id="main__btn">Добавить клиента</button>

    </section>
    <div class="modal__container modal__container_active" id="modal__container">
      <div class="modal__subcontainer flex">
        <div class="modal__subcontainertwo">
          <div class="modal__containertop modal__containertoporigin">
            <h2 class="modal__title">Новый клиент</h2>
            <button class="modal__close" id="modal__close"></button>
          </div>
          <form class="modal__form flex">
            <div class="modal__formcontainer modal__formcontainer_origin">
              <p class="modal__placeholder modal__placeholder_change modal__placeholder_origin">Фамилия<span
                  class="modal__placeholdersp">*</span></p>
              <label class="placeinput">
                <input class="modal__inp modal__inporiginone" required="1" id="modal__inp_one" type="text">
                <div class="place_holder">Фамилия<span>*</span></div>
              </label>
              <p class="modal__placeholder modal__placeholder_change modal__placeholder_origin">Имя<span
                  class="modal__placeholdersp">*</span></p>
              <label class="placeinput">
                <input class="modal__inp modal__inporigintwo" required="1" id="modal__inp_two" type="text">
                <div class="place_holder">Имя<span>*</span></div>
              </label>
              <p class="modal__placeholder modal__placeholder_change modal__placeholder_origin">Отчество<span
                  class="modal__placeholdersp">*</span></p>
              <label class="placeinput">
                <input class="modal__inp modal__inporiginthree" required="1" id="modal__inp_three" type="text">
                <div class="place_holder">Отчество<span>*</span></div>
              </label>
            </div>
            <div class="modal__addcontact_open modal__addcontact_openactive" id="modal__addcontact_open">
              <ul class="addUI" id="addUI"></ul>
            </div>
            <button class="modal__addcontact modal__addcontactinvisible btn" id="modal__addcontact">Добавить
              контакт</button>

            <button class="modal__save  btn" id="modal__save">Сохранить<span
                class="modal__savePreloader_none"></span></button>
            <button class="modal__delete" id="modal__deletefromadd">Отмена</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal__containerdelete modal__container_activedelete" id="modal__containerdelete">
      <div class="modal__subcontainerdelete flex">
        <div class="modal__subcontainertwodelete">
          <div class="modal__subcontainerone" id="modal__subcontainerone">
            <button class="modal__close modal__closedelete" id="modal__closedelete"></button>
            <h2 class="modal__title modal__title_delet">Удалить клиента</h2>
            <p class="modal__textdelete">Вы действительно хотите удалить данного клиента?</p>
            <button class="modal__deleteok btn" id="modal__delete">Удалить</button>
            <button class="modal__deleteno" id="modal__deletefromaddno">Отмена</button>
          </div>
        </div>

      </div>
    </div>
    <div class="modal__containerchange modal__container_activechange" id="modal__containerchange">
      <div class="modal__subcontainerchange flex">
        <div class="modal__subcontainertwochange">
          <div class="modal__subcontainertwos" id="modal__subcontainertwos">
            <div class="modal__containertop modal__containertopchange">

              <h2 class="modal__title">Изменить данные</h2>
              <span class="idKlient" id="idKlient"></span>
              <span class="idKlient_falsh" id="idKlient_falsh"></span>
              <button class="modal__close modal__closechange" id="modal__closechange"></button>
            </div>
            <form class="modal__form flex">
              <div class="modal__formcontainer modal__formcontainer_change">
                <span class="idklient" id="idklient"></span>
                <p class="modal__placeholder modal__placeholder_changesis">Фамилия<span
                    class="modal__placeholdersp modal__placeholder_changes">*</span>
                </p>
                <label class="placeinput">
                  <input class="modal__inp modal__inpchange_one" required="1" id="modal__inp_onechange" type="text">
                  <div class="place_holder">Фамилия<span>*</span></div>
                </label>
                <p class="modal__placeholder modal__placeholder_changesis">Имя<span
                    class="modal__placeholdersp modal__placeholder_changes">*</span></p>
                <label class="placeinput">
                  <input class="modal__inp modal__inpchange_two" required="1" id="modal__inp_twochange" type="text">
                  <div class="place_holder">Имя<span>*</span></div>
                </label>
                <p class="modal__placeholder modal__placeholder_changesis">Отчество<span
                    class="modal__placeholdersp modal__placeholder_changes">*</span></p>
                <label class="placeinput">
                  <input class="modal__inp modal__inpchange_three" required="1" id="modal__inp_threechange" type="text">
                  <div class="place_holder">Отчество<span>*</span></div>
                </label>
              </div>
              <div class="modal__addcontact_openchange modal__addcontact_openactivechange"
                id="modal__addcontact_openchangediv">
                <ul class="addUI" id="addUIChange"></ul>

              </div>
              <button class="modal__addcontact modal__addcontactinvisible btn"
                id="modal__addcontact_openchange">Добавить
                контакт</button>


              <button class="modal__save  btn" id="modal__savechange">Сохранить<span
                  class="modal__savePreloader_noneChange"></span></button>
              <button class="deletesChange" id="deletesChange">Удалить клиента</button>
          </div>
          </form>

        </div>
      </div>
      </div>
    </div>
  </main>




  <script>
    window.onload = function () {
      document.body.classList.add('loaded_hiding');
      window.setTimeout(function () {
        document.body.classList.add('loaded');
        document.body.classList.remove('loaded_hiding');
      }, 500);
    }
  </script>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

</body>

</html>
